<!DOCTYPE html>
<html lang="en" class="@@class" style="--background-color: rgba(255,255,255,1); --theme-color-1: rgb(23,23,24); --theme-color-1-reverse: rgb(255,255,255);">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#0B0B0C">
	<title>yeroheen</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css?1">
	<noscript><style>.image-aspect-ratio img { width: 100%; height: auto; position: static; }</style></noscript>
</head>
<body data-barba="wrapper">
	
	<header class="header container">
		<div class="header__logo">
			<a href="index.html" class="header__logo--link">
				<picture>
					<source srcset="img/logo.avif" type="image/avif">
					<source srcset="img/logo.webp" type="image/webp">
					<img src="img/logo.png" alt="Logo" width="124" height="39" loading="lazy" class="header__logo--img">
				</picture>
			</a>
		</div>
		<nav class="header__nav">
			<div class="header__nav--body">
				<ul class="header__nav--list">
					<li>
						<a href="about.html" aria-label="About" class="@@about">
							<span>About</span>
							<span>About</span>
						</a>
					</li>
					<li>
						<a href="services.html" aria-label="Services" class="@@services">
							<span>Services</span>
							<span>Services</span>
						</a>
					</li>
					<li>
						<a href="cases.html" aria-label="Cases" class="@@cases">
							<span>Cases</span>
							<span>Cases</span>
						</a>
					</li>
					<li>
						<a href="contact.html" aria-label="Contact" class="@@contacts">
							<span>Contact</span>
							<span>Contact</span>
						</a>
					</li>
				</ul>
				<div class="header__nav--footer visible-on-mob">
					<a href="contact.html" class="header__feedback btn is-reverse-theme">
						Get in touch
					</a>
				</div>
			</div>
		</nav>
		<a href="contact.html" class="header__feedback btn-2 is-change-theme visible-on-desktop" aria-label="Get in touch">
			<span>Get in touch</span>
			<span>Get in touch</span>
		</a>
		<button class="header__burger" type="button" aria-label="Menu">
			<span></span>
			<span></span>
		</button>
	</header>
	<a href="contact.html" class="start-button btn-2" aria-label="Start a project">
		<span>Start a project</span>
		<span>Start a project</span>
	</a>
	<div class="wrapper @@theme" data-barba-namespace="@@name" data-barba="container">
